services:
  mariadb:
    image: mariadb:10.6
    container_name: mariadb
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "bash /home/check_mariadb_health.sh" ]
      interval: 30s
      timeout: 10s
      retries: 5
    env_file:
      - ${HOME}/secrets/.env
    entrypoint: "/home/init.sh"  # Use the script as the entrypoint
    user: "${CURRENT_UID}:${CURRENT_GID}"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-template.sql:/docker-entrypoint-initdb.d/init-template.sql
      - ./init.sh:/home/init.sh
      - ./check_mariadb_health.sh:/home/check_mariadb_health.sh
    ports:
      - "3306:3306"
    networks:
      server_setup_internal-net:
        ipv4_address: 172.20.0.2  # Assign static IP address

  redis:
    image: redis:6
    container_name: redis
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      server_setup_internal-net:
        ipv4_address: 172.20.0.3  # Assign static IP address

  server_setup:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: server_setup
    restart: always
    image: server_setup:v2.5
    env_file:
      - ${HOME}/secrets/.env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}:/home/redbull
      - /:/host_fs  # Add this line to bind mount the host root
    ports:
      - "5000:5000"
    networks:
      server_setup_internal-net:
        ipv4_address: 172.20.0.4  # Assign static IP address
#    healthcheck:
#      test: [ "CMD-SHELL", "curl --fail http://localhost:5000/monitor/health || exit 1" ]
#      interval: 30s
#      timeout: 10s
#      retries: 5

  filebrowser:
    image: filebrowser/filebrowser
    container_name: filebrowser
    restart: always
    volumes:
      - /:/host_fs  # Add this line to bind mount the host root
    environment:
      - FB_BASEURL=/filemanager  # Optional base URL to serve under /filemanager
    networks:
      server_setup_internal-net:
        ipv4_address: 172.20.0.10
    ports:
      - "5011:80"  # Map port 5011 on the host to port 80 in the container

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/docker-volumes/mariadb
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/docker-volumes/redis

networks:
  server_setup_internal-net:
    external: true
